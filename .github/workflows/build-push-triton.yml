---
name: Build & Push Triton Image

on:
  push:
    branches: ["main"]
    paths:
      - "services/triton/**"

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # -------------------------------
      # AWS Credentials
      # -------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # -------------------------------
      # Docker Build + Push
      # -------------------------------
      - name: Build Triton image
        run: |
          ECR="${{ secrets.AWS_ECR_URI }}"
          SHA=$(git rev-parse --short HEAD)

          docker build \
            -t triton:latest \
            -f services/triton/Dockerfile \
            services/triton

          docker tag triton:latest $ECR:latest
          docker tag triton:latest $ECR:$SHA

      - name: Push image to ECR
        run: |
          ECR="${{ secrets.AWS_ECR_URI }}"
          SHA=$(git rev-parse --short HEAD)

          docker push $ECR:latest
          docker push $ECR:$SHA

      # -------------------------------
      # Kubernetes Deploy
      # -------------------------------
      - name: Set cluster env var
        env:
          CLUSTER: ${{ secrets.EKS_CLUSTER_NAME }}
        run: echo "EKS_CLUSTER_NAME=$CLUSTER" >> $GITHUB_ENV

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name $EKS_CLUSTER_NAME

      - name: Verify cluster
        run: kubectl get nodes

      - name: Deploy Triton
        run: kubectl apply -f k8s/triton-deployment.yaml
