name: OIDC Test
on: workflow_dispatch

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Request OIDC token
        run: |
          echo "Requesting OIDC token..."
          curl -sSL "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com" \
            -H "Authorization: Bearer ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" | jq .
        env:
          ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${{ github.token }}
          ACTIONS_ID_TOKEN_REQUEST_URL: ${{ github.api_url }}/repos/${{ github.repository }}/actions/oidc/token
