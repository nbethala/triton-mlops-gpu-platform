---
name: OIDC Debug

"on":
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dump GitHub OIDC token
        run: |
           # Request the OIDC token from GitHub
             TOKEN=$(curl -s \
             -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
              "$ACTIONS_ID_TOKEN_REQUEST_URL")

           # Extract the JWT value
             JWT=$(echo "$TOKEN" | jq -r '.value')

           # Get the payload (middle part of JWT)
             PART=$(echo "$JWT" | cut -d "." -f2)

           # Convert base64url to base64 and fix padding
             SAFE=$(echo "$PART" | tr '_-' '/+')
             PAD=$(( (4 - ${#SAFE} % 4) % 4 ))
             SAFE="${SAFE}$(printf '=%.0s' $(seq 1 $PAD))"

           # Decode payload
             PAYLOAD=$(echo "$SAFE" | base64 -d)

             echo "OIDC TOKEN PAYLOAD:"
             echo "$PAYLOAD" | jq .

      - name: Debug context
        run: |
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "GITHUB_REF=$GITHUB_REF"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com
          output-env-credentials: true

      - name: Test identity
        run: aws sts get-caller-identity
