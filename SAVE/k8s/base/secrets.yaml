# kubernetes secrets: inject sensitive values (API keys, IRSA tokens, grafana credentials)
apiVersion: v1
kind: Secret
metadata:
  name: global-secrets
  namespace: triton
type: Opaque
data:
  AWS_ACCESS_KEY_ID: <base64-encoded>
  AWS_SECRET_ACCESS_KEY: <base64-encoded>
  GRAFANA_API_KEY: <base64-encoded>
