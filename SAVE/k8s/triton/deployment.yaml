#Deploy Triton with GPU scheduling 
#Uses nvidia.com/gpu, health probes, and triton-sa

apiVersion: apps/v1
kind: Deployment
metadata:
  name: triton-server
  namespace: triton
spec:
  replicas: 1
  selector:
    matchLabels:
      app: triton
  template:
    metadata:
      labels:
        app: triton
    spec:
      serviceAccountName: triton-sa
      containers:
        - name: triton
          image: nvcr.io/nvidia/tritonserver:latest
          resources:
            limits:
              nvidia.com/gpu: 1
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /v2/health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10

